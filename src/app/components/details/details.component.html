<div class="details">
  <div class="game-banner">
    <img
      class="game-banner-img"
      src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_download_software_1/H2x1_NSwitchDS_MeltyBloodTypeLumina_image1600w.jpg"
      alt="background image"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Melty Blood Type Lumina</h1>
        <h2 class="game-header-release-date">Release: 23.11.2021</h2>
        <p class="game-header-genres">
          <span>Fight</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a
          class="game-gauge-label"
          target="_blank"
          href=""
          >Metacritic</a
          >
        </div>
      </div>
      <!-- here will go tabs -->
    </div>
  </div>
</div>
